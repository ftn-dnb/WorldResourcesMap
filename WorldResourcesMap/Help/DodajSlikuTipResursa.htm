<body>
    <h1>Dodavanje slike tipa resursa</h1>

    <p>
        Posle klika na dugme <i>Dodaj sliku</i> otvoriće se prozor za odabir slike.
        Odabrana slika će se prikazati na ekranu.
        Dodavanje slike nije obavezno za dodavanje novog tipa resursa. Ako se ne odabere slika iskoristiće se predefinisana slika.
    </p>
