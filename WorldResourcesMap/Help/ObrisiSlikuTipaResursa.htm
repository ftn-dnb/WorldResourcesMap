    <title>Brisanje slike tipa resursa</title>

<body>
    <h1>Brisanje slike tipa resursa</h1>

    <p>
        Ova opcija omogućava brisanje postojeće slike tipa resursa.

        Posle klika na dugme <i>Obriši sliku</i> obrisaće se trenutno odabrana slika. Kao nova slika iskoristiće se predefinisana slika.
    
        Slika će biti obrisana samo u slučaju uspešne izmene klikom na dugme <i>Izmeni</i>.
    </p>

</body>
