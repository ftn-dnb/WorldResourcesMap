    <h1>Dodavanje resursa</h1>

    <p>
        Posle klika na dugme <i>Dodaj</i> vrši se dodavanje resursa u sistem, ukoliko su zadovoljeni svi kriterijumi.
        Ako neki od kriterijuma nije zadovoljen biće prikazana poruka o grešci i korisnik će moći da je ispravi i pokuša opet sa dodavanjem.
